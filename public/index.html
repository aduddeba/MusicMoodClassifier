<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Mood Classifier</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(270deg, #e66465, #9198e5, #6dd5ed, #fbc2eb);
        background-size: 800% 800%;
        animation: gradientAnimation 15s ease infinite;
        color: #000;
        padding: 40px;
        text-align: center;
        min-height: 100vh;
        margin: 0;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      h1 {
        margin-bottom: 10px;
      }

      p {
        margin-top: 0;
        margin-bottom: 30px;
        color: #cccccc;
      }

      textarea {
        width: 90%;
        max-width: 600px;
        height: 150px;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        resize: none;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        background-color: #6a5acd;
        color: white;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #7b68ee;
      }

      #result {
        max-width: 600px;
        margin: 20px auto;
        padding: 16px;
        background-color: #f8f8f8;
        color: #000;
        border-radius: 8px;
        font-size: 1.1rem;
        line-height: 1.5;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>‚ô´ Music Mood Classifier ‚ô´</h1>
    <p style="color: black">
      Paste lyrics or describe the song to predict the mood
    </p>

    <textarea
      id="songInput"
      placeholder="E.g., 'Yesterday all my troubles seemed so far away...'"
    ></textarea>
    <br />
    <button onclick="classifyMood()">Classify Mood</button>

    <div id="result"></div>

    <script>
      async function classifyMood() {
        const input = document.getElementById("songInput").value;
        const resultDiv = document.getElementById("result");

        if (!input.trim()) {
          resultDiv.textContent = "Please enter a song.";
          return;
        }

        resultDiv.textContent = "üé∂ Thinking...";

        try {
          const response = await fetch(
            "http://localhost:3001/api/song-recommendation",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ song: input }),
            }
          );

          const data = await response.json();
          resultDiv.textContent = `üéß Recommendation: ${data.result}`;
        } catch (error) {
          resultDiv.textContent = "‚ùå Something went wrong.";
          console.error(error);
        }
      }
    </script>
  </body>
</html>
